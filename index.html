<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plastic Button</title>
</head>
<body>
    <div class="button" id="home">
        <div class="bg"></div>
        <div class="glass">
            <div class="light-holder">
                <div class="light-big"></div>
                <div class="light-small"></div>
            </div>
        </div>
    </div>
    <div class="button" id="add">
        <div class="bg"></div>
        <div class="glass">
            <div class="light-holder">
                <div class="light-big"></div>
                <div class="light-small"></div>
            </div>
        </div>
    </div>
    <div class="button" id="settings">
        <div class="bg"></div>
        <div class="glass">
            <div class="light-holder">
                <div class="light-big"></div>
                <div class="light-small"></div>
            </div>
        </div>
    </div>
</body>
</html>
